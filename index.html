<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm visualizer
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="displayArray()">
    <div id="main">
        <div id="header">
            <div id="createBtn">
                <button id="createArrayBtn">Create a random array</button>
            </div>
            <div id="sortBtn">

                <button id="mergeBTN" onclick="mergeSort(newArray); displayMerged()" class="mergeBTN">Merge sort</button>
                <button id="quick">Quick sort</button>
                <button id="heap">Heap sort</button>
                <button id="bubble">Bubble sort</button>
                <button id="bogo">Bogo sort</button>
            </div>
        </div>
        <div id="visualize">
        </div>
    </div>
    <script src="mergeSort.js" defer></script>
    <script src="index.js" defer></script>
</body>
</html>
